<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/editProfile.css') }}" /> 
    <title>test</title>
</head>

<body onload="init()">
    <script src="/static/scripts/profile/editProfile.js"></script>
    <script src="/static/scripts/pageHelper.js"></script>

    <div class="header">
        <p id="publicRoutesLink" class="publicRoutesLink" onclick="window.location.replace('/publicRoutes')">Публичные маршруты</p>
        <p id="myRoutesLink" class="myRoutesLink" onclick="window.location.replace('/myRoutes')">Мои маршруты</p>
        <p id="createRouteLink" class="createRouteLink" onclick="window.location.replace('/createRoute')">Создать маршрут</p>
        <p id="profileName" class="profileName" onclick="pageHelper.onProfileNameClick()">profile_name</p>  
    </div>
    <h1>Настройка профиля</h1>
    
    <input type="file" name="photoSelector" id="photoSelector" style="width:0px">
    <img id="profilePic" class="profilePic" onclick="editPhoto()">
    
    


    <div class="info">
        <div class="username">
            <p>Имя пользователя</p>
            <input type="text" id="username"/>
        </div>
        
   
    </div> 
    <div class="error">
        <p id="errorText"></p>
    </div>
    <div class="buttons">
        <button class="saveButton" onclick="saveChanges()"> Сохранить </button>
        <button class="backButton" onclick="redirectToProfile()"> В профиль </button>
    </div>
</body>
</html>
